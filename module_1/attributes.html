<html lang="en">
<head>

        body {
            font-size: 32px;

        div {
            margin-top: 0.1em;

</head>
<body>
<div id="target">Demo Element</div>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>

        // Found element style

        // Remove style
        target.removeAttr('style');
    });
