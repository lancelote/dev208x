<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            font-size: 32px;
        }
        div {
            margin-top: .1em;
        }
        .parent {
            margin-left: .8em;
        }
        .child {
            margin-left: 1.6em;
        }
    </style>
</head>
<body>
<div id="container">
    <div style="color: black" id="stop">First</div>
    <div style="color: black">Second</div>
    <div style="color: black">Third</div>
    <div style="color: black" id="target">Fourth (target)</div>
    <div style="color: black">Fifth</div>
    <div style="color: black">Sixth</div>
    <div style="color: black" id="end">Seventh</div>
</div>

<div id="display"></div>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script>
    $(function () {
        // Will execute when the page is ready

        var element = $('#target');
        var container = $('#container');

        // What index does element have inside container
        var index = container.children().index(element);
        $('#display').text('Index is ' + index);

        // Returns DOM element
        var foundElement = container.children().get(index);

        // Convert to jQuery object
        var jQueryObject = $(foundElement);
        jQueryObject.attr('style', 'color: red');
    });
</script>
</body>
</html>
