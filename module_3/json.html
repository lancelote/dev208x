<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body, .btn, .form-control {
            font-size: 16px;
            font-family: Verdana, sans-serif;
        }

        div {
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
<h3>Serialization demo</h3>
<p>Simple demo demonstrating serialization.</p>
<p>Create Person object by typing in first name and last name. Then click <strong>serialize</strong></p>

<div>
    <label for="first-name">First name:</label>
    <input type="text" class="form-control" id="first-name" />
</div>
<div>
    <label for="last-name">Last name:</label>
    <input type="text" class="form-control" id="last-name" />
</div>
<div>
    <button type="button" class="btn" id="serialize">Serialize</button>
</div>
<div>
    <label for="raw-json">Raw JSON:</label>
</div>
<p>Update the JSON text if you like. Click <strong>Deserialize</strong> to display the object.</p>
<div>
  <textarea class="form-control" id="raw-json" rows="6" cols="40">
  </textarea>
</div>
<div>
    <button type="button" class="btn" id="deserialize">Deserialize</button>
</div>
<div>
    <span>Person:</span>
    <span id="person"></span>
</div>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script>
    $(function () {
        $('#serialize').click(function () {
            var person = {};
            person.firstName = $('#first-name').val();
            person.lastName = $('#last-name').val();

            var jsonData = JSON.stringify(person);
            $('#raw-json').val(jsonData);
        });
        $('#deserialize').click(function () {
            var jsonData = $('#raw-json').val();
            var person = JSON.parse(jsonData);
            $('#person').html('<br />First name: ' + person.firstName + '<br />Last name: ' + person.lastName);
        });
    })
</script>
</body>
</html>
